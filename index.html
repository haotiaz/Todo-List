<!DOCTYPE html>
<html>
    <head>
        <title>ZHT's Todo List</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h2 class="title">Todo List</h2>
                <div class="input-box">
                    <input type="text" id="description" placeholder="Thing To Do..." autocomplete="off">
                    <span onclick="newItem()" class="btn">Add</span>
                </div>
                
            </div>
            <div class="list-body">
                <ul id="todo-list">
                    <li>Haha<span class="close" onclick="remove">&times</span></li>
                    <li class="checked">Xixi<span class="close" onclick="remove">&times</span></li>
                </ul>
                <button type="button" id="remove_items" onclick="removeAll()">Clear</button>
            </div>
            
            
            
            <div class="footer">
                <a href="https://www.4399.com">zht</a>
            </div>
        </div>
        
        
    </body>
    
</html>
